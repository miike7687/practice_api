      table {

      td,

        border: 1px solid #dddddd;

    <h2>LOVE PERCENTAGE TABLE</h2>

    <table>
      <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Percentage</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>
          <textarea
            id="first-name"
            placeholder="Enter First name here"
          ></textarea>
        </td>
        <td>
          <textarea
            id="second-name"
            placeholder="Enter Second name here"

      <tr>

    </table>
    <script>
      var settings = {
        async: true,
        crossDomain: true,
        url:

        method: "GET",
        headers: {
          "x-rapidapi-host": "love-calculator.p.rapidapi.com",
          "x-rapidapi-key":
            "1aa855e579msh3cc56d7cd98d205p163c23jsn746e5b8443b5",
        },

      $("#love-button").on("click", function () {
        var firstName = $("#first-name").val();
        var secondName = $("#second-name").val();
        console.log(firstName);
        console.log(secondName);

        $.ajax(settings).done(function (response) {
          response.fname = firstName;
          response.sname = secondName;
          console.log(response);
        });
      });
